<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>小于的简历</title>
</head>

<body>
    <div id="div" style="word-break:break-all;"></div>
    <div id="divWrapper">
        <div id="div1"></div>
    </div>
    <style id="style"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        @media (max-width:500px) {
            #divWrapper {
                height: 50vh;
            }
            #div1 {
                position: relative;
                top: 20px;
                left: 50%;
            }
            #div {
                height: 50vh;
                overflow: auto;
            }
        }
    </style>

    <script src="./main.js"></script>

</body>

</html>
